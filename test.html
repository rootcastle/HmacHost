<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch CSV from GitHub</title>
</head>
<body>
    <h1>CSV Data from GitHub</h1>
    <pre id="output"></pre>
    
    <script>
        const csvUrl = "https://raw.githubusercontent.com/rootcastle/HmacHost/refs/heads/main/4G_Aging.csv";

        // Fetch the CSV file
        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById("output").textContent = data;
                // You can parse and process the CSV data here
            })
            .catch(error => console.error("Error fetching the CSV:", error));
    </script>
</body>
</html>
